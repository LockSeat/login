<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orcamento.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo"><a href="index.html"><img src="imagens/logo.png" alt="Logo do site" /></a></div>
        <div class="con">
            <h1 style="font-size: 100px; color: var(--branco);">LockSeat</h1>
        </div>
        <div class="menu">
            <nav style="color: var(--branco);">
                <a href="index.html">Página inicial</a> |
                <a href="especificacoes.html" rel="prev">Especificações Técnicas</a> |
                <a href="orcamento.html">Orçamento</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Solicitação de Orçamento</h1>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required />
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <br />
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required />
                <br />
                <label for="CNPJ">Infomar CNPJ:</label>
                <input type="text" id="CNPJ" name="CNPJ" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" maxlength="18" placeholder="00.000.000/0000-00" required />
                <br />
                <label for="budget">Número de cadeiras:</label>
                <input type="number" id="budget" name="budget" required />
                 <br />
                <label for="service">Serviço Solicitado:</label>
                <select id="service" name="service" required>
                    <option value="web_design">Automação para cinema</option>
                    <option value="seo">Automação para show</option>
                    <option value="marketing">Automação para teatro</option>
                    <option value="consulting">Automação para estádio</option>
                </select>
                <br />
                <label for="details">Detalhes Adicionais:</label>
                <textarea id="details" name="details" rows="4" required ></textarea>
                <br />
                <button class="but" type="submit">Enviar</button>
             </form>
            /div>
    </main>

    <footer>
        <div class="redes" style="display: inline-block;">
            <button><i class="fa-brands fa-instagram"></i><img src="imagens/insta.png" width="20px"
                height="20px">
            </button>
            <button><i class="fa-brands fa-whatsapp"></i><img src="imagens/whatsapp.png" width="20px"
                height="20px">
            </button>
            <button><i class="fa-brands fa-linkedin"></i><img src="imagens/linkedin.png" width="20px"
                height="20px">
            </button>
        </div>
        <br /><br />
        </p>&copy;Site oficial LockSeat.Todos os direitos reservados</p>
    </footer>
</body>

</html>
